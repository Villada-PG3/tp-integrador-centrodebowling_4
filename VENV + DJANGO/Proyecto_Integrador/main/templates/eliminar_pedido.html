<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Pedido - Strike Zone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ver.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    
    <div class="container mt-5">
        <h2><i class="fas fa-trash-alt mr-2"></i>Eliminar Pedido</h2>
        <p>¿Estás seguro de que quieres eliminar el pedido #{{ object.id_pedido }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mr-2"><i class="fas fa-trash-alt mr-2"></i>Eliminar</button>
            <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary"><i class="fas fa-times mr-2"></i>Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
